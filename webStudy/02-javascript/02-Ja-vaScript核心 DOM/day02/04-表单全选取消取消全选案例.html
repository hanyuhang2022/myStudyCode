<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单全选取消全选案例</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
       table {
           border-collapse: collapse;
           border-spacing: 0;
           border: 1px solid #c0c0c0;
           width: 300px;
       }

       th,
       td {
           border: 1px solid #d0d0d0;
           color: #404060;
           padding: 10px;
       }

       th {
           background-color: #09c;
           font: bold 16px "微软雅黑";
           color: #fff;
       }

       td {
        font: 14px "微软雅黑";
       }

       tbody tr {
           background-color: #f0f0f0;
       }

       tbody tr:hover {
           cursor: pointer;
           background-color: #fafafa;
       }

    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="qx" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="dx">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>
        // 全选和取消全选做法: 让下面所有复选框的checked属性(选中状态) 跟随 全选按钮即可
        // 获取元素
        var j_cbAll = document.getElementById('j_cbAll');
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');
        // 注册事件
        j_cbAll.onclick = function() {
            // this.checked 它可以得到当前复选框的选中状态如果是true 就是选中,如果是false 就是未选中
            console.log(this.checked);
            for(var i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked;
            }
        }
       /*  2.下面复选框需要全部选中,上面全选才能选中做法: 给下面所有复选框绑定点击事件,每次点击,都要
        循环查看下面所有的复选框是否有没选中的,若有一个没选中的,上面全选就不选中 */
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                // flag 控制全选按钮是否选中
                var flag = true;
                // 每次点击下面复选框都要循环检查4个小按钮是否被全选中
                for (var i = 0; i < j_tbs.length; i++) {
                    if (!j_tbs[i].checked) {
                       flag = false;
                    //    只要有一个按钮没被选中就不用再判断了,直接结束循环(提高执行效率)
                        break;
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
