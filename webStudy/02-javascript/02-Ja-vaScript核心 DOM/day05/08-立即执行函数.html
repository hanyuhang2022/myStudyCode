<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>
<body>
    <script>
        // 1.立即执行函数：不需要调用，立马能够自己执行的函数
        function fn(a){
            console.log(a);
        }
        fn(1);

        // 2.写法  二者都可以传递参数进来
        // (1) (function(){})()
        (function(a, b) {
            console.log(a + b);
        })(1, 2);

        // 多个立即执行函数要用分号隔开

        // (2)  (function(){}())
        (function sum(a, b){ //加上名称sum 不影响函数
            console.log(a + b);
        }(2, 3));

        // 3.立即执行函数最大的作用就是 独立创立了一个作用域,里面所有的变量都是局部变量 不会有命名冲突的情况
    </script>
</body>
</html>
