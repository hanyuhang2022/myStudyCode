<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿淘宝固定侧边栏</title>
    <style>
        .slider-bar {
            position: absolute;
            left: 50%;
            top: 300px;
            margin-left: 600px;
            width: 45px;
            height: 130px;
            background-color: pink;
        }
        
        .w {
            width: 1200px;
            margin: 10px auto;
        }
        
        .header {
            height: 150px;
            background-color: purple;
        }
        
        .banner {
            height: 250px;
            background-color: skyblue;
        }
        
        .main {
            height: 1000px;
            background-color: yellowgreen;
        }
        
        span {
            display: none;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="slider-bar">
        <span class="goBack">返回顶部</span>
    </div>
    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>
    <script>
        // 1.获取元素
        var bar = document.querySelector('.slider-bar'); //侧边栏
        var banner = document.querySelector('.banner'); //banner
        // bannerTop就是被卷去头部的大小 一顶要写到滚动的外面
        var bannerTop = banner.offsetTop;
        // 当我们侧边栏固定定位之后应该变化的数值
        var barTop = bar.offsetTop - bannerTop;
        // 获取main主体元素
        var main = document.querySelector('.main');
        var goBack = document.querySelector('.goBack');
        var mainTop = main.offsetTop;

        // 2.页面滚动事件scroll (页面滚动,所以是document)
        document.addEventListener('scroll', function() {
        //    console.log(window.pageYOffset); 页面卷去的头部
        // 3.当我们页面被卷去的头部大于等于172时 侧边栏就要变成固定定位
           if (window.pageYOffset >= bannerTop) {
               bar.style.position = 'fixed';
               bar.style.top = barTop + 'px'; //px 一定要加
           } else {
               bar.style.position = 'absolute';
               bar.style.top = '300px';
           }
        // 4.当我们页面滚动到main盒子,就显示goback 模块
           if (window.pageYOffset >= mainTop) {
              goBack.style.display = 'block';
           } else {
              goBack.style.display = 'none';
           }
         });
    </script>
</body>

</html>
