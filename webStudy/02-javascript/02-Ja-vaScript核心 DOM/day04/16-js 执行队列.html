<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 执行队列</title>
</head>
<body>
    <script>
        // 第一个问题
        // console.log(1);
        
        // setTimeout(function() {
        //     console.log(3);
        // }, 1000);

        // console.log(2);

        // 执行结果也是 1 2 3 （因为js的执行机制会优先执行主线程执行栈的同步任务，
        // 把异步任务的回调函数放入消息队列中，等同步任务执行完才会执行回调函数 ）
        console.log(1);
        
        setTimeout(function() {
            console.log(3);
        }, 0);

        console.log(2);

    </script>
</body>
</html>
