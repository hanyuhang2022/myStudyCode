<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window常见事件onload</title>
    <script>
       /*  window.onload = function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function() {
                alert('点击了');
            });
        } */

        // window.load 传统注册方式只能写一次，如果有多个，会以最后一个 window.onload为准
        /* window.onload = function() {
            alert(22);
        } */

        // 若使用侦听 addEventListener 则没有限制
        window.addEventListener('load', function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function() {
                alert('点击了');
            });
        });
        window.addEventListener('load', function() {
            alert(33);
        });

        // DOMContentLoaded 
        window.addEventListener('DOMContentLoaded', function() {
            alert(44);
        });
        //load 等页面内容全部加载完毕 包含页面dom元素 图片 flash css等
        // DOMContentLoaded 是DOM 加载完毕，不包含图片 flash css等就可以执行 加载速度比 onload 更快一些

    </script>
</head>
<body>
    <button>点击</button>
</body>
</html>
