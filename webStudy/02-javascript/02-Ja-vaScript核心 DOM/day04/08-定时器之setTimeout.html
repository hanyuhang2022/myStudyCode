<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器之setTimeout</title>
</head>
<body>
    <script>
        // 1.setTimeout
        // 语法规范： window.setTimeout(调用函数,延时时间);
        // 1.在调用时 window可以省略
        // 2.这个延时时间单位是毫秒 但是可以省略，如果省略默认是0
        // 3.这个调用函数可以直接写函数 还可以写函数名
        // 4.页面中可能有很多定时器，我们经常给定时器加标识符 (名字)
        
        // setTimeout(function(){
        //     console.log('倒计时结束');
        // }, 2000)

        function callBack() {
            console.log('爆炸了');
        }
        var timer1 = setTimeout(callBack, 3000);
        var timer2 = setTimeout(callBack, 5000);
    </script>
</body>
</html>
