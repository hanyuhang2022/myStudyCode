<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册事件的两种方式</title>
</head>
<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
    <button>ie8 attachEvent</button>
    <script>
        var btns = document.querySelectorAll('button');
        // 1.传统方式注册事件(唯一性)
        btns[0].onclick = function() {
            alert('hi~~');
        }
        btns[0].onclick = function() {
            alert('how are you');
        }

        // 2.事件倾听注册事件
            /* eventTarget.addEvenListener(type, listener[, useCapture])
                type: 事件类型字符串,比如click, mouseover,注意这里不要带 on
                listener: 事件处理函数,事件发生时,会调用该监听函数
                useCapture: 可选参数,是一个布尔值,默认是false.学完DOM事件流后,再进一步学习 */
        
        // 同一个元素 同一个事件可以添加多个侦听器 (事件处理程序)
                btns[1].addEventListener('click', function(){
            alert(22);
        });
        btns[1].addEventListener('click', function(){
            alert(11)
        });

        // 3. attachEvent  ie9以前版本支持
        btns[2].attachEvent('onclick', function(){
            alert(33);
        });
    </script>
</body>
</html>
