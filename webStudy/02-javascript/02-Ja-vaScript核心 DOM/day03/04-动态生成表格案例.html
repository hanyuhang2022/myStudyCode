<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格案例</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.准备学生的数据(常采用数组的形式)
        var datas = [
            {
                name: '卫英络',
                subject: 'JavaScript',
                score: 100
            },{
                name: '弘历',
                subject: 'JavaScript',
                score: 99
            },{
                name: '傅亨',
                subject: 'JavaScript',
                score: 78
            },{
                name: '明宇',
                subject: 'JavaScript',
                score: 88
            }];
            // 2.往tbody 里面创建行: 有几个人(通过数组的长度) 我们就创建几行
            var tbody = document.querySelector('tbody');
            for(var i = 0; i < datas.length; i++) { //外循环管行 tr
                // 创建tr行
                var tr = document.createElement('tr');
                tbody.appendChild(tr);
               /*  因为datas是对象 所以采用以下遍历方法 行里创建单元格 td 单元格的数量取决于每个对象里面的属性个数 
                for循环遍历对象 datas[i] */
                for(var k in datas[i]) {  //内循环管列列 td
                    // 创建单元格
                    var td = document.createElement('td');
                    // 把对象里面的属性值 datas[i][k] 给 td
                    td.innerHTML = datas[i][k];
                    tr.appendChild(td);
                }
                var td = document.createElement('td');
                td.innerHTML = '<a href = "javascript:;">删除</a>';
                tr.appendChild(td);
            }

            // 4.删除操作开始
            var as = document.querySelectorAll('a');
            for (var i = 0; i < as.length; i++) {
                as[i].onclick = function() {
                    // 点击a 删除当前a 所在的行(链接的爸爸的爸爸) node.removeChild(child)
                   tbody.removeChild(this.parentNode.parentNode);
                }
            }

            // for(var k in obj) {
                // k得到是属性名
                // obj[k] 得到的是属性值
            // }
    </script>
</body>
</html>
