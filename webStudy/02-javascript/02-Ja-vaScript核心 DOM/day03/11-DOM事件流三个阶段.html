<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件流三个阶段</title>
    <style>
        .father {
            overflow: hidden;
            width: 400px;
            height: 400px;
            background-color: blueviolet;
        }
        .son {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 50px auto;
            color: red;
            text-align: center;
            line-height: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son儿子</div>
    </div>
    <script>
        /* dom 事件流 三个阶段
            1. JS 代码中只能执行捕获 或 冒泡 其中的一个阶段
            2. onclick 和 attachEvent(ie) 只能到到冒泡阶段
            3.捕获阶段 如果 addEvenListener 第三个参数是 true 那么则处于捕获阶段
            document -> html -> body -> father -> son
        */
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // son.addEventListener('click', function(){
        //     alert('son');
        // }, true);
        // father.addEventListener('click', function(){
        //     alert('father');
        // }, true);

        /* 3.冒泡阶段 如果 addEvenListener 第三个参数是 false 或者 省略 那么则处于冒泡阶段
            son -> father -> body -> html -> document */
        son.addEventListener('click', function(){
            alert('son');
        }, false);
        father.addEventListener('click', function(){
            alert('father');
        }, false);
        document.addEventListener('click', function(){
            alert('document');
        }, false);
    </script>
</body>
</html>
