<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">    
    <script>
        // 1.获取元素
        var ipt = document.querySelector('input');
        // 2.注册事件 获得焦点事件 onfocus
        ipt.onfocus = function() {
            if(ipt.value === '手机') {
                ipt.value = ' ';
            }
            // 获得焦点需要把文本框里面的颜色文字变黑
            ipt.style.color = '#333';
        }
        // 3.注册事件 失去了焦点 onblur
        ipt.onblur = function() {
            if(ipt.value === ' ') {
                ipt.value = '手机';
            }
            // 失去焦点需要把文字框里面的颜色变浅
            ipt.style.color = '#999';
        }
    </script>
</body>
</html>
