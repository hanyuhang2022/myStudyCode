<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5新增获取元素方式</title>
</head>
<body>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id = "nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // 1.getElementsByClassName() 根据类名获得某些元素集合(有兼容性问题,IE9以上和移动端随便用)
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);
        // 2.querySelector() 返回指定选择器的第一个对象
        var box1 = document.querySelector('.box'); //选择类选择器
        console.log(box1);
        var idChoice = document.querySelector('#nav'); //选择类选择器
        console.log(idChoice);
        var li = document.querySelector('li'); //元素选择器选择
        console.log(li);
        // 3.querySelectorAll() 返回指定选择器的所有元素集合
        var allBox = document.querySelectorAll('.box');
        console.log(allBox);
        var lis = document.querySelectorAll('li');
        console.log(lis);
    </script>
</body>
</html>
