<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关闭广告案例</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        .box {
            position: relative;
            height: 100px;
            background-color: hotpink;
        }
        .gg {
            width: 100%;
            float: left;
            height: 70px;
            font-size: 30px;
            text-align: center;
            line-height: 70px;
            background-color: khaki;
            margin-top: 15px;
        }
        .gg .close {
            position: absolute;
            top: 15px;
            right: 0px;
            width: 20px;
            height: 20px;
            background-color: lawngreen;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="gg">
            广告
            <span class="close">x</span>
        </div>
    </div>
    <script>
        var close = document.querySelector('.close');
        var gg = document.querySelector('.gg');
        close.onclick = function() {
            gg.style.display = 'none';
        }
    </script>
</body>
</html>
