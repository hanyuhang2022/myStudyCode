<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素之表单属性设置</title>
</head>
<body>
    <button id = "btn">按钮</button>
    <input type="text" value="请输入内容" id = "ipt">
    <script>
        // 1.获取元素
        var btn = document.getElementById('btn');
        var ipt = document.getElementById('ipt');
        // 2.注册时间 处理程序
        btn.onclick = function() {
            // ipt.innerHTML = '已点击';  这个是 普通盒子  比如 div 标签里面的内容
            
            // 表单里面的值 文字内容时通过 value 来修改的
            ipt.value = '已点击';
            // 如果想要某个表单被禁用 不能点击 disabled 我们想要这个按钮 button 倍禁用
            // btn.disabled = true;
            this.disabled = true;
            // this 指向的是事件函数的调用者 btn
        }
    </script>
</body>
</html>
