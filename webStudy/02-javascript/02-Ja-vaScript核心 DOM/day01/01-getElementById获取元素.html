<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById获取元素</title>
</head>
<body>
    <div id="time">2021-12-26</div>
    <script>
        // 1.因为我们文档页面从上往下加载,所以先得有标签 所以我们script写道标签的下面
        // 2.get 获得 element 元素 by 通过驼峰命名法
        // 3.参数id是大小写敏感 字符串(必须加引号)
        // 4.返回的是一个元素对象
        var timer = document.getElementById('time');//引号必须加
        console.log(timer);
        console.log(typeof timer);
        // 5.console.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
        console.dir(timer);
    </script>
</body>
</html>
