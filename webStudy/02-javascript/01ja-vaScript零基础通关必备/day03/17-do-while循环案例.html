<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while循环案例</title>
    <script>
        var age = 1;
        do {
            console.log('您的年龄是：'+ age + '岁');
            age++;
        } while(age <= 10);
        var sum = 0;
        var i = 1;
        do {
            sum = sum + i;
            i++;
        }while(i <= 100);
        console.log(sum);

        
        do {
            var str = prompt('是真的吗？');
        } while(str !=='是的');
        alert('恭喜通过');
    </script>
</head>
<body>
    
</body>
</html>
