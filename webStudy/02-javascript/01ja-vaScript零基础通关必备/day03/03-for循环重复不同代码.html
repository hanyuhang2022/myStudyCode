    <title>for循环重复不同代码</title>
    <script>
        // for 循环可以重复执行不同代码 易名为我们有计数器变量 i 的存在 i每次循环值都会变
        // 我们想要输出1个人 1~100岁
       /*  for (var i = 1; i <= 100 ; i++) {
            console.log('这个人今年' + i + '岁了');
        } */
        for (var i = 1 ; i <= 100; i++) {
            if (i == 1) {
                console.log('今你那1岁了');
            } else if (i > 1 && i<= 99) {
                console.log('今年' + i + '岁了');
            } else {
                console.log('今年100岁了');
            }
        }
    </script>
