<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印5行5列的星星</title>
    <script>
        var str = '';
        for (var i = 1; i <= 5; i++) {//外循环负责打印五行
            for (var j = 1; j <=5 ; j++) { //内循环负责一行打印五个星星
                str = str + '*';
            }
            //一行打印完5个星星就要另起一行 加'\n'
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
