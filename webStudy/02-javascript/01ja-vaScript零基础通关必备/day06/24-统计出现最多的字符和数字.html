<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计出现最多的字符和数字</title>
    <script>

        var a = {
            age: 18
        }
        if(a['age']) {
            console.log('存在该属性');
        } else {
            console.log('没有该属性');
        }

        // 判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符，并统计其次数。
        // o.a = 1
        // o.b = 1
        // o.c = 1
        // o.o = 4
        // 核心算法：利用charAt() 遍历这个字符串
        // 把每个字符都存给对象，如果对象没有该属性，就为1，如果存在了就+1
        // 遍历对象得到最大值和该字符
        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i); //chars 是字符串的每一个字符
            if(o[chars]) { //o[chars] 得到的是属性值
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);

        // 2.遍历对象
        var max = 0;
        var ch = '';
        for(var k in o) {
            // k得到的是属性名
            // o[k] 得到的是属性值
            if(o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max,ch);
    </script>
</head>

</body>
</html>
