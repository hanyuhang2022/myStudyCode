<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math绝对值和三个取整方法</title>
    <script>
        // 绝对值方法
        console.log(Math.abs(1)); //1
        console.log(Math.abs(-1)); //1
        console.log(Math.abs('-1')); //1 隐式转换 会把字符型的-1转换为数字型的1
        console.log(Math.abs('韩宇航')); //NaN

        // 三个取整方法
        // (1)向下取整 Math.floor() 往最小了取值  floor 地板
        console.log(Math.floor(1.1)); //1
        console.log(Math.floor(1.5)); //1
        console.log(Math.floor(-1.9)); //-2
        console.log(Math.floor(9.6)); //0
        // (2)向上取整 Math.ceil() 往最大了取值 ceil 天花板
        console.log(Math.ceil(1.1)); //2
        console.log(Math.ceil(1.9)); //2
        console.log(Math.ceil(-1.9)); //-1
        // (3) 四舍五入 Math.round() 其他数字都是四舍五入 但是.5是往大了取
        console.log(Math.round(1.1)); // 1
        console.log(Math.round(1.5)); // 2
        console.log(Math.round(1.9)); // 2
        console.log(Math.round(-1.9)); // -2
        console.log(Math.round(-1.6)); // -2
        console.log(Math.round(-1.5)); // -2
    </script>
</head>
<body>
    
</body>
</html>
