    <script>
        // 简单数据类型 null 返回的是一个空对象
        var timer = null;
        console.log(typeof timer);

        // 如果有一个变量我们以后打算存储为对象，暂时没想好放什么 这时候就给null
        // 1.简单数据类型 是存放在 栈 里面 里面直接开辟一个新的空间开存放 值
        // 2.复杂数据类型 首先栈里面存放地址 用十六进制表示 然后这个地址指向堆里面的数据
    </script>
