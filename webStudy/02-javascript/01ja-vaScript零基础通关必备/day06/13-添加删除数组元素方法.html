<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除数组元素方法</title>
    <script>
        // 添加数组元素方法
        // 1.push(); 在数组的末尾追加新的元素,添加一个或者多个数组元素 push 推
        var arr = [1, 2, 3];
        console.log(arr);
        // arr.push(4);
        arr.push(4, '韩宇航');
        console.log(arr);
        console.log(arr.push(5, '韩宇航1'));
        // (1)push可以给数组追加新元素(末尾)
        // (2)push() 参数直接写数组元素就可以
        // (3)push完毕之后,返回的结果是新的数组长度
        // (4)原数组也会发生变化

        // 2.unshift 在数组的开头追加新的元素,添加一个或者多个数组元素
        console.log(arr.unshift(-1, 0));
        console.log(arr);
        // (1) unshift() 是可以给数组前面追加新元素
        // (2) unshift() 参数直接写数组元素就可以
        // (3) unshift() 完毕之后,返回结果是新数组的长度
        // (4) 原数组也会发生改变 

        // 3.pop() 它可以删除数组的最后一个元素
        //  (1)pop() 是删除数组的最后一个元素,且只能删除一个元素
        //  (2)pop() 没有参数
        //  (3)pop() 完毕之后返回的结果是删除的那个元素
        //  (4)原数组也会发生变化
        console.log(arr.pop());
        console.log(arr);

        // 4.shift() 它可以删除数组的第一个元素
        //  (1)shift() 是删除数组的第一个元素,且只能删除一个元素
        //  (2)shift() 没有参数
        //  (3)shift() 完毕之后返回的结果是删除的那个元素
        //  (4)原数组也会发生变化
        console.log(arr.shift());
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
