<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组转换为字符串</title>
    <script>
        // 数组转换为字符串
        // 1.toString() 将数组转换为字符串
        var arr = [1, 2, 3];
        console.log(arr.toString());

        // 2.join(分隔符)
        var arr1 = ['green', 'blue', 'pink'];
        console.log(arr1.join()); //默认是用逗号分隔
        console.log(arr1.join('-'));
        console.log(arr1.join('$'));

        // 3.cancat() 连接两个数组
        var arr = ['a', 'b', 'c'];
        var arr1 = [1, 2, 3];
        console.log(arr.concat(arr1)); //连接两个数组

        var arr2 = ['d', 'e', 'f'];
        console.log(arr.concat(arr1, arr2)); //连接三个数组

        // 将值连接到数组内
        console.log(arr.concat(6, '韩宇航'));

        var num1 = [[1]];
        var num2 = [2, [3]];
        var num3=[5,[6]];

        var nums = num1.concat(num2);

        console.log(nums);
        // results is [[1], 2, [3]]

        var nums2=num1.concat(4,num3);

        console.log(nums2)
        // results is [[1], 4, 5,[6]]

        // modify the first element of num1
        num1[0].push(4);

        console.log(nums);
        // results is [[1, 4], 2, [3]]

        // 3.slice() 数组截取
        var arr = [1, 2, 3, 4, 5, 6];
        var arr1 = arr.slice(2, 4); //相当于截取数组的[2,4)部分 也就是arr[2] 和arr[3]
        console.log(arr1);

        //4. splice() 删除或替换
        const months = ['Jan', 'March', 'April', 'June'];
        months.splice(1, 0, 'Feb');
        // inserts at index 1
        console.log(months);
        // expected output: Array ["Jan", "Feb", "March", "April", "June"]

        months.splice(4, 1, 'May');
        // replaces 1 element at index 4
        console.log(months);
        // expected output: Array ["Jan", "Feb", "March", "April", "May"]

        
       /*  array.splice(start[, deleteCount[, item1[, item2[, ...]]]])
        参数
        start​
        指定修改的开始位置（从0计数）。如果超出了数组的长度，则从数组末尾开始添加内容；如果是负值，则表示从数组末位开始的第几位（从-1计数，这意味着-n是倒数第n个元素并且等价于array.length-n）；如果负数的绝对值大于数组的长度，则表示开始位置为第0位。
        deleteCount 可选
        整数，表示要移除的数组元素的个数。
        如果 deleteCount 大于 start 之后的元素的总数，则从 start 后面的元素都将被删除（含第 start 位）。
        如果 deleteCount 被省略了，或者它的值大于等于array.length - start(也就是说，如果它大于或者等于start之后的所有元素的数量)，那么start之后数组的所有元素都会被删除。
        如果 deleteCount 是 0 或者负数，则不移除元素。这种情况下，至少应添加一个新元素。
        item1, item2, ... 可选
        要添加进数组的元素,从start 位置开始。如果不指定，则 splice() 将只删除数组元素。 */
    </script>
</head>

</html>
