<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选数组</title>
    <script>
        function shaiXuan(arr) {
            var newArray = [];
            for(var i = 0; i < arr.length; i++) {
                if(arr[i] < 2000) {
                    newArray.push(arr[i]);
                }
            }
            return newArray;
        }
        console.log(shaiXuan([1500, 1200, 2000, 2100, 1800]));
    </script>
</head>
