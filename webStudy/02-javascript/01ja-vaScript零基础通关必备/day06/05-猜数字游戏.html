    <title>猜数字游戏</title>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 50);
        // while(true) { //死循环
        //     var num = prompt('请输入一个数：');
        //     if(num > random) {

        //     } else if(num < random) {

        //     } else {
        //         alert('恭喜你，回答正确');
        //         break; //结束循环
        //     }
        // }
        for (var i = 0; i < 5; i++) {
            var num = prompt('请输入一个数：');
            if(num > random) {
                alert('猜大了');
            } else if(num < random) {
                alert('猜小了');
            } else {
                alert('恭喜你，回答正确');
                break; //结束循环
            }
        }
        alert('很遗憾5次机会用完，请退出');
    </script>
