<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象最大值</title>
    <script>
        // 什么是内置对象?
            // 内置对象就是指js语音自带的一些对象,这些对象供开发者使用,并提供了一些常用的或最基本而必要的功能(属性和方法)


        // Math数学对象 不是一个构造函数,所以我们不需要new 来调用 二十直接使用里面的属性和方法即可
        console.log(Math.PI); //一个属性 圆周率
        console.log(Math.max(1, 99, 3));//99
        console.log(Math.max(-1, -10)); //-1
        console.log(Math.max(1, 99, '韩宇航'));
        console.log(Math.max());//-Infinity
    </script>
</head>
<body>
    
</body>
</html>
