<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if分支语句</title>
    <script>
        /*  1.if分支语句的语法结构
        if (条件表达式) {
            执行语句
        }
         2. 执行思路 如果if 厘米那的条件表达式 结果为真 则执行大括号里面的 执行语句
         如果if 条件表达式结果为假 则不执行大括号里面的语句 则执行if 语句后面的代码 */

        //  3.代码体验
        if (3 < 5) {
            alert('123');
        }
         
    </script>
</head>
<body>
    
</body>
</html>
