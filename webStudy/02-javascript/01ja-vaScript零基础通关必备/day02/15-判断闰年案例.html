<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断闰年</title>
    <script>
        // 能被4整除且不能整除100的为闰年 或者 能够被400整除的就是闰年
        var year = prompt('请输入年份:');
        if (year % 4 == 0 && year % 100 !=0 || year % 400 ==0) {
            alert(year +'年是闰年');
        } else {
            alert(year +'年是平年');
        }
    </script>
</head>

</body>
</html>
