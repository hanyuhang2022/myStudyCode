<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        // &&: 与 ||: 或  !: 非

        // 1.&& and 逻辑与 有假则假,全真才真
        console.log(3 > 5 && 4 > 2); //false
        console.log(3 > 2 && 3 < 4); //true

        // 2.|| or 逻辑或 有真则真,全假才假
        console.log(3 > 5 || 4 < 1); //false
        console.log(4 > 2 || 5 > 8); //true

        // 3.! not 逻辑非
        console.log(!true); //false
        console.log(!false); //true
        console.log(!(3 < 5)); //false
        console.log(!(3 > 5)); //true

    </script>
</head>
<body>
    
</body>
</html>
