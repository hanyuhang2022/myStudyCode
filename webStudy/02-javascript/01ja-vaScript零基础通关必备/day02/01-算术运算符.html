<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <script>
        // 优先级:先乘除后加减 右括号先算括号里面的
        console.log(1 + 1); //2
        console.log(1 - 1); //0
        console.log(1 * 1); //1
        console.log(1 / 1); //1
        // 1. % 取余 (取模)
        console.log(5 % 2); //1
        console.log(4 % 2); //0
        console.log(3 % 5); //3
        // 2.浮点数 算术运算里面会有问题
        console.log(0.1 + 0.2); //0.30000000000000004
        // 3.不能拿浮点数来进行相比较 是否相等
        var sum = 0.1 + 0.2;
        console.log(sum == 0.3);
    </script>
</head>
<body>
    
</body>
</html>
