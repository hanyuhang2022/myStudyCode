<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符联系</title>
    <script>
        var num = 7;
        var str = '我爱你,中国.';

        console.log(num > 5 && str.length >= num); //true

        console.log(num < 5 && str.length >= num); //flase

        console.log(!(num < 10)); //flase

        console.log(!(num < 10 || str.length == num));//flase
    </script>
</head>

</body>
</html>
