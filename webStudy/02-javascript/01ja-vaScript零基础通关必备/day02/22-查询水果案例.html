<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询水果案例</title>
    <script>
        var fruit = prompt('请输入想查询的水果：');
        switch(fruit) {
            case '苹果':
                alert('10块钱3斤');
                break;
            case '西瓜':
                alert('20块钱2斤');
                break;
            case '火龙果':
                alert('10块钱4斤');
                break;
            case '荔枝':
                alert('70块钱8斤');
                break;
            case '葡萄':
                alert('90块钱3斤');
                break;
                default:
                    alert('没有这种水果');
        }
    </script>
</head>
<body>
    
</body>
</html>
