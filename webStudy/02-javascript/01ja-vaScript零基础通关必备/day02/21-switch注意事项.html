<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seitch注意事项</title>
    <script>
        var num = 2;
        switch(num) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
        }
        // 1.我们开发时 表达式我们一般写变量
        // 2.num 的值 和 case 里面的值相匹配的时候时全等 必须是值和数据类型一直才可以 num === 1
        // 3.break 如果当前case里面没有break 则不会退出switch 时继续执行下一个case
</script>
</head>
<body>
    
</body>
</html>
