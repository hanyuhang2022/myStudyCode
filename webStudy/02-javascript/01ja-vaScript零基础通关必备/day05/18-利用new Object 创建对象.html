<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用new Object() 创建对象</title>
    <script>
        var obj = new Object(); //创建一个空的对象
        obj.uname = '韩宇航';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function() {
            console.log('hi~~~');

        }
        // (1) 我们是利用 等号 = 赋值的方式 添加对象的属性和方法
        // (2) 每个属性和方法之间用 分号结束
        console.log(obj.uname);
        console.log(obj['sex']);
        obj.sayHi();

        var obj1 = new Object();
        obj1.uname = '鸣人';
        obj1.sex = '男';
        obj1.age = 19;
        obj1.skill = '影分身术';
        obj1.mingRen = function() {
            console.log('火影村');
        }
        obj1.mingRen();
        console.log(obj1.uname);
        console.log(obj1['skill']);
    </script>
</head>
<body>
    
</body>
</html>
