<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数是可以相互调用的</title>
    <script>
        function fn1() {
            console.log(11);
            fn2();
        }
        fn1();
        function fn2() {
            console.log(22);
        }
        fn2();

        function fn3() {
            console.log(333);
            fn4()
            console.log('fn3');
        }
        function fn4() {
            console.log(444);
            console.log('fn4');
        }
        fn3();
    </script>
</head>

</body>
</html>
