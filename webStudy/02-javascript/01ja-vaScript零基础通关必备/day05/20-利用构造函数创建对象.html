<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用构造函数创建对象</title>
    <script>
        // 利用构造函数创建对象
        // 我们需要创建四大天王的对象 相同的属性: 名字 年龄 性别 相同的方法:唱歌
        // 构造函数的语法格式
       /*  function 构造函数名() {
            this.属性 = 值;
            this.方法 = function() {}
        }
        new 构造函数名(); */
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) { //sang作为形参接收实参
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男');
        console.log(typeof ldh);
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('十七岁');

        var zxy = new Star('张学友', 22, '男')
        console.log(zxy.age);
        console.log(zxy['sex']);
        zxy.sing('吻别');
        // 1.构造函数名首字母必须大写
        // 2.构造函数不需要return就可以返回结果
        // 3.我们调用构造函数必须使用new
        // 4.我们只要new Star() 调用函数就创建一个对象 ldh {}
        // 5.我们的属性和方法必须添加 this
























        function Hero(name, type, blood, attack) {
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.attack = attack;
            this.daZhao = function(skill) {
                console.log(skill);
            }
        }
        var lp = new Hero('廉颇', '力量', 500, '近程');
        var hy = new Hero('后裔', '射手', 100, '远程');
        console.log(lp.name);
        console.log(lp['type']);
        console.log(lp.blood);
        console.log(lp['attack']);
        lp.daZhao('断头台');

        console.log(hy.name);
        console.log(hy['type']);
        console.log(hy.blood);
        console.log(hy['attack']);
        hy.daZhao('定向冰箭');
    </script>
</head>
