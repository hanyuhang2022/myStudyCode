<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数进行冒泡排序</title>
    <script>
        function A(arr) {
            var temp;
            for (var j = 0; j < arr.length - 1; j++) {
                for (var i = 0; i < arr.length - i - 1; i++) {
                if (arr[i] > arr[i + 1]) {
                    temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
            }
            }
            return arr;
        }
        console.log(A([1, 3, 2, 5, 0, 10, 8]));
    </script>
</head>

</body>
</html>
