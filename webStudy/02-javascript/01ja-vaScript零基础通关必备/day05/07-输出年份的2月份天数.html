<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出年份的2月份天数</title>
    <script>
        // 思路: 闰年的2月份是29天,平年的2月份是28天;所以可以调用判断闰年函数来实现
        function backDay() {
            var year = prompt('请您输入年份:');
            if(isRunYear(year)) {
                alert('当前年份是闰年,2月的天数为29天');
            } else {
                alert('当前年份是平年,2月的天数为28天');
            }
        }
        backDay();

        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
    </script>
</head>
