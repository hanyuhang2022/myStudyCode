<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的使用</title>
    <script>
        // 1.数组(Array) 就是一组数据的集合 存储在单个变量下的优雅方式
        // 2.利用 new 创建数组
        var arr = new Array(); //创建了一个空的数组
        // 3.利用数组字面量(一种固定值的表示方法,就是一看就知道是哪种数据类型) 创建数组[]
        var arr = []; //创建了一个空数组
        var arr1 = [1, 2, 'mingzi', true];
        // 4.数组里面的数据一定要用逗号隔开
        // 5.数组里面的数据 比如1,2我们称为数组元素
        // 6.获取数组元素 格式 数组名[索引号] 索引号是从0开始的
        console.log(arr1);
        console.log(arr1[3]); //输出true
        var arr2 = ['周杰伦', '那英' , '林俊杰'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]); //因为没有这个数组元素所以输出undefined
    </script>
</head>
<body>
    
</body>
</html>
