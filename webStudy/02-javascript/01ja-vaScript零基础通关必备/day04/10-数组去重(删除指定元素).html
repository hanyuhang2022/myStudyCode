<!DOCTYPE html>

    <title>数组案例</title>
    <script>
        // 1.将数组[2, 0, 6, 1, 77, 0, 52, 0, 25, 7]中的0去掉，组成一个新数组。
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArry = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArry[newArry.length] = arr[i];
            }
        }
        console.log(newArry);
    </script>
