    <title>案例</title>
    <script>
        // 1.求该数组的和以及平均值
        var sum = 0;
        var average = 0;
        var arr = [2, 6, 1, 7, 4];
        for (i = 0; i < arr.length; i++) {
            sum = sum + arr[i];//我们加的是数组元素arr[i] 不是计数器i
        }
        average = sum / arr.length;
        console.log(sum, average); //想要输出多个变量，用逗号分割即可
    </script>
