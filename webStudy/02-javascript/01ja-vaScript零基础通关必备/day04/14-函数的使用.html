
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的使用</title>
    <script>
       /*  函数使用分为两步：声明函数 和 调用函数
        1. 声明函数
        function 函数名() {
            函数体;
        } */
        function sayHi() {
            console.log('hi~~~');
        }
        // ① function 声明函数的关键字 全部小写
        // ② 函数是做某件事 函数名一般是动词 sayHi
        // ③ 函数不调用自己不执行

        // 调用函数
        // 函数名();
        sayHi();
        //调用函数的时候还千万不要忘记加小括号

    </script>
</head>

<body>

</body>

</html>
