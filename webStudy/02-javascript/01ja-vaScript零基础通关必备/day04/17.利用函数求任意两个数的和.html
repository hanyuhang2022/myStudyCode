<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求任意两个数的和</title>
    <script>
        // 1.利用函数求任意两个数的和
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        getSum(2, 5);
        getSum(1, 7);

        // 2.利用函数求任意两个数之间的和
        function getSum1(start, end) {
            var sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum1(1, 100);
        getSum1(1, 10);
        // 3.注意点
        // ① 多个参数之间用逗号隔开
        // ② 形参可以看作是不用声明的变量
    </script>
</head>
<body>
    
</body>
</html>
