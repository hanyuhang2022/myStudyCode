<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        var arr = [5, 4, 3, 2, 1];
        var temp;
        for (var i = 0; i < arr.length; i++) { //外层循环管趟数
            for (var j = 0; j < arr.length - i; j++) { //里面的循环管每一趟的交换次数
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                 }
            }
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
