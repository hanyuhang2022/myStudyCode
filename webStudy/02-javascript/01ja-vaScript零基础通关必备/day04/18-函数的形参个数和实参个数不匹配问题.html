<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的形参个数和实参个数不匹配问题</title>
    <script>
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        getSum(1, 2); //形参和实参个数相等,输出正常结果
        getSum(1, 2, 3); //实参个数多于形参,只取到形参的个数
        //形参的个数少于形参，多的形式定义为undefined,结果为NaN
        getSum(1); //NaN
    </script>
</head>
<body>
    
</body>
</html>
