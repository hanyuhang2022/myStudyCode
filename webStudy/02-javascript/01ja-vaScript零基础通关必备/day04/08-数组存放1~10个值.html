<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组存放1~10个值</title>
    <script>
        // 新建一个数组，里面存放10个整数（1~10）
        // 核心原理：使用循环来就追加数组。
        // 1.声明一个空数组arr。
        // 2.循环中的计数器i 可以作为数组元素存入。
        // 3.由于数组的索引号是从0开始的，因此计数器从0开始更合适，存入的元素要+1
        var arr = [];
        for (var i = 0; i < 10; i++) {
            //arr = 1; 不要给数组名直接赋值否则以前的元素就没了
            arr[i] = i + 1;
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
