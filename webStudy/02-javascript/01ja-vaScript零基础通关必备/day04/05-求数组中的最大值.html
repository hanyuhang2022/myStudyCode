<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组中的最大值</title>
    <script>
        var arr = [10, 32, 44, 2, 5, 55, 8];
        var max = arr[0];
        //因为已经把arr[0]赋给了max 所以i从1开始
        for (i = 1; i <= arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        console.log('该数组中最大值是' + max);
    </script>
</head>

</body>
</html>
