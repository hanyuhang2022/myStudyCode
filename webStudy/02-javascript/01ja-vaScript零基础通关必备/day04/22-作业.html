    <title>作业</title>
    <script>
        // 输入任意两个数求和
        function getSum(num) {
            for (var i = 2; i < num/2 + 1; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }
        console.log(getSum(7));
    </script>
