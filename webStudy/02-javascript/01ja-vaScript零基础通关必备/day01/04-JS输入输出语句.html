<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS输入输出语句</title>
</head>
<body>
    <script>
        // 这是输入框
        prompt('请输入您的年龄：');
        // 这是输出框  输出的 展示给用户的
        alert('你还是太年轻了');
        // 控制台 点击检查中的console才能看到
        console.log('我是程序员能看到的');
    </script>
</body>
</html>
