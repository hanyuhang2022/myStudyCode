<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单加法器</title>
    <script>
        // 先弹出第一个输入框，提示用户输入第一个值 保存起来
        // 在弹出第二个框 提示用户输入第二个值 保存起来
        // 把这两个值相加 并将结果赋给新的变量(注意数据类型转换)
        // 弹出警示框(alert) 把计算结果输出
        var num = prompt('请输入第一个值：');
        var num1 = prompt('请输入第二个值：');
        var sum = parseInt(num) + parseInt(num1);
        alert('两个值的和为' + sum);
    </script>
</head>

</body>
</html>
