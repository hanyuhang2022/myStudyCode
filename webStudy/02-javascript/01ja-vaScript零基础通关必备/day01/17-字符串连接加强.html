<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串连接加强</title>
    <script>
        console.log('生活费' + 100); //生活费100
        console.log('生活费' + 100 + '元'); //生活费100元
        
        var shf = 200;
        // 我们变量不要写到字符串里面去 ，是通过和 字符串连接的方式来实现的
        console.log('生活费shf元');
        console.log('生活费' + shf + '元');
        // 变量和字符串相连的口诀：引引加加
        console.log('生活费'+shf+'元');
    </script>
</head>
<body>
    
</body>
</html>
