<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的数据类型</title>
</head>
<body>
    <script>
        // int num = 10; 这是在java中 int一出现就可以却似那个这是定义了一个整型变量
        // var num; js中这里的num 湿奴却似那个数据类型的
        var num = 10; // num属于数字型
        // js 的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定的
        var str = '韩宇航';  //字符串型
        // js是动态语言 变量的数据类型是可以变化的
        var x = 10;  //x是数据行
        x = 'pink';  //x是字符串型
        
    </script>
</body>
</html>
