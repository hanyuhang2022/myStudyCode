<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为字符串型</title>
    <script>
        // 把其他类型转换成字符串型 以下艺术自行为例

        // 利用 变量.toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        //利用 String(变量)
        var num1 = 12;
        var str1 = String(num1);
        console.log(str1);
        // 利用 + 拼接字符串的方法实现转换效果 (隐式转换)
        var num2 = 13;
        var str2 = (num2 + '');
        console.log(str2);
    </script>
</head>
<body>
    
</body>
</html>
