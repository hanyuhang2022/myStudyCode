<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串型String1</title>
    <script>
        // 'pink' '12' 'true' 加引号的就是字符串型最好加单引号
        //外单内双 内双外单
        var str = '我是一个"xx"的xx';
        console.log(str);
        /*  字符串转义字符 都是用\开头 但是这些转义字符写道引号里面
            \n 换行 \t tab缩进 \b 空格 \" 引号*/        
        var str1 = "我是一个'xx'\n的xx";
        console.log(str1);
    </script>
</head>
<body>
    
</body>
</html>
