<!DOCTYPE html>

<head>

    <title>变量</title>

<body>
    <script>
        // 1、声明一个age 变量

        // 3、输出结果
        // alert(age);
        console.log(age);

        // 4、变量的初始化
        var myname = '韩宇航';
        alert(myname);
    </script>
