<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为数字型</title>
    <script>
        // var age = prompt('请输入您的年龄');
        // 1、parseInt(变量) 可以把 字符型的转换为数字型 得到整数
        
        // var num = prompt('请输入您的年龄');
        // console.log(num);
        // console.log(parseInt(num));
        console.log(parseInt('3.14')); //3
        console.log(parseInt('3.9')); //3
        console.log(parseInt('120px')); //120 会去掉后边的字母
        console.log(parseInt('re120px')); //NaN

        //2、parseFloat(变量) 可以把字符型的转换为数字型 到倒是小数(浮点数)
        console.log(parseFloat('3.14')); //3.14
        console.log(parseFloat('120px')); //120
        console.log(parseInt('re120px')); //NaN

        // 3、利用Number(变量)
        var str = 12; 
        console.log(Number(str));
        console.log(Number('123'));

        // 利用隐式转换 - * /
        console.log('123' - '120'); //3
        console.log('120' * 1); //120
        console.log('12' - '0'); //12
    </script>
</head>
<body>
    
</body>
</html>
