<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery顶级对象$</title>
    <script src="jQuery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 1. $ 是jQuery 的别称(另外的名字)
        // $(function() {
        //     $('div').hide();
        // })
        jQuery(function() {
            jQuery('div').hide();
        })
        // 2.$同时也是jQuery的顶级对象
    </script>
</body>
</html>
