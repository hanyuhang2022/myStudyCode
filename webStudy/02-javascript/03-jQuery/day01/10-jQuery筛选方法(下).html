<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery筛选方法(下)</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>

    <ul>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
    </ul>
    <div class="current">我有current</div>
    <div>我没有current</div>
    <script>
        // 注意一下都是方法 带括号
    $(function() {
        // 1.兄弟元素 siblings() 除了自身元素之外的所有亲兄弟
        $('ol .item').siblings('li').css('color', 'red');
        // 2.第n个元素
        var index = 2;
        // (1)我们可以利用选择器的方式选择
        // $('ul li:eq('+ index +')').css('color', 'blue');
        // (2)我们可以利用选择放法的方式选择 更推荐这种方法
        $('ul li ').eq(index).css('color', 'blue');
        // 3.判断是否有某个类名 (有类名返回true，没有就是false)
        console.log($('div:first').hasClass('current'));;
        console.log($('div:last').hasClass('current'));;
    })
    </script>
</body>
</html>
