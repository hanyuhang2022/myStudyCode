<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery和DOM对象</title>
    <script src="jQuery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <script>
        // 1.DOM对象：用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div'); //myDiv 是DOM对象
        var mySpan = document.querySelector('span'); //mySpan 是DOM对象
        console.log(myDiv);
        // 2.jQuery对象：用jQuery方式获取的对象是jQuery对象。本质：通过$把DOM元素进行了包装
        $('div'); //$('div')是一个jQuery对象 以伪数组形式存放
        $('span'); //$('span')是一个jQuery对象
        console.log($('div'));
        // 3.jQuery 对象只能使用 jQuery方法， DOM 对象则使用原生的 JavaScript 属性和方法
        // myDiv.style.display = 'none';
        // myDiv.hide(); myDiv 是一个DOM对象不能使用 jQuery里面的hide方法
        // $('div').style.display = 'none'; $('div')是一个jQuery对象不能使用原生js 的方法和属性
    </script>
</body>
</html>
