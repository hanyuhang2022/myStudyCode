<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery效果之淡入淡出</title>
    <style> 
        button {
            margin-right: 10px;
        }
            div {
                width: 160px;
                height: 350px;
                background-color: black;
                /* display: none; */
            }
        </style>
        <script src="jQuery.min.js"></script>
    </head>
    <body>
        <button>淡入</button>
        <button>淡出</button>
        <button>切换</button>
        <button>修改透明度</button>
        <div></div>
        <script>
            $(function() {
                // 淡入
                $("button").eq(0).click(function() {
                    $("div").fadeIn(1000);
                });
                // 淡出
                $("button").eq(1).click(function() {
                    $("div").fadeOut(1000);
                });
                // 切换
                $("button").eq(2).click(function() {
                    $("div").fadeToggle(1000);
                }); 
                // 修改透明度
                    //fadeTo(speed, opacity, easing, fn())是修改透明度   opacity是修改透明度的范围0~1
                $("button").eq(3).click(function() {
                    $("div").fadeTo(1000, .3);
                });
            })
        </script>
</body>
</html>
