<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery样式之css方法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jQuery.min.js"></script>
    <script>
        $(function() {
            // 1.参数致谢属性名 则返回的是属性值
            console.log($('div').css('width'));

            // 2.参数是属性名，属性值，逗号分隔，是设置一组样式，属性必须加引号，值如果是数字可以不用跟单位和引号
            // $('div').css('width', '300px');
            $('div').css('width', '300'); //不加单位也可以
            //$('div').css(height, '300px'); //属性名一定要加引号
            // 3.参数可以是对象形式，方便设置多组样式 属性名和属性值用冒号隔开 属性可以不加引号
            $('div').css({
                width: 400,
                height: 400,
                backgroundColor: 'red'
                // 如果是符合属性则必须采用驼峰命名法，如果值不是数字，则需要加引号
            })
        })
    </script>
</head>
<body>
    <div></div>
</body>
</html>
