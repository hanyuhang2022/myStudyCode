<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery遍历元素</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        // 1.each() 方法遍历匹配的每一个元素 主要用DOM处理 each每一个
        // 2.里面的回调函数有2个参数：index是每一个元素的索引号 domEle 是每个DOM元素对象 不是jQuery对象
        // 3.想要使用jQuery对象 需要给每个dom元素转换为 jQuery对象 $(domEle)
        
        
        $(function() {
            // $("div").css("color", "red");
            // 如果针对同一类元素做不同操作：需要用到遍历元素 (类似for，但是比for强大)
            // 1. each() 方法遍历元素
            var arr = ["red", "green", "blue"];
            var sum = 0;
            $("div").each(function(i, domEle) {
                // 回调函数第一个参数一定是索引号 可以自己指定索引号名称
                console.log(i);
                // 回调函数第二个以当时dom元素
                console.log(domEle);
                // domEle.css("color"); //会报错 因为domEle是dom对象 不能使用jQuery方法 要想使用需要把它转换为jQuery对象
                // $(domEle).css("color", "blue");
                $(domEle).css("color",arr[i]);

                // 求和 获取每个dom元素里面的值然后相加
                sum += parseInt($(domEle).text());
                console.log(sum);
            })

            //2. $.each() 方法遍历元素 主要用于遍历数据，处理数据
            $.each($("div"), function(i, ele) {
                console.log(i);
                console.log(ele);
            });

            // 遍历数组arr
            $.each(arr, function(i, ele) {
                console.log(i);
                console.log(ele);
            });

            $.each({
                name: "andy",
                age: 18
            },function(i, ele) {
                console.log(i); //输出的是 name age 属性名
                console.log(ele); //输出的是 andy 18 属性值
            })
        });
    </script>
</body>
</html>
