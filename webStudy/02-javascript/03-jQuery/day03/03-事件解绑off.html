<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件解绑</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jQuery.min.js"></script>
    <script>
        $(function() {
            $("div").on({
                click: function() {
                    console.log("鼠标点击了");
                },
                mouseover: function() {
                    console.log("鼠标经过了");
                }
            });
            // 事件委托
            $("ul").on("click", "li", function() {
                alert(1);
            });
            //1. 时间解绑 off()
            // $("div").off();  //这个是解除了div身上所有的事件
            $("div").off("click"); //解除了div 的点击事件
            // 解绑事件委托的事件
            $("ul").off("click", "li");

            // 2.one() 但是它只能触发一次事件
            $("p").one("click", function() {
                alert(222);
            });
        
        });
    </script>
</head>
<body>
    <div></div>
    <ul>
        <li>ul中的li</li>
        <li>ul中的li</li>
        <li>ul中的li</li>
    </ul>
    <p>我是p标签</p>
</body>
</html>
