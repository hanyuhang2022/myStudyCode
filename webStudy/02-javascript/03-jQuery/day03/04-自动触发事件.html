<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动触发事件</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jQuery.min.js"></script>
    <script>
        $(function() {
            $("div").click(function() {
                alert(11);
            });
            // 自动触发事件
            // 1.元素.事件()
            // $("div").click(); 会触发元素默认行为

            // 2.元素.trigger("事件")
            // $("div").trigger("click");  会触发元素默认行为

            // 3.元素.triggerHandler("事件") 就是不会触发元素默认行为
            // $("div").triggerHandler("click");

            // $("input").on("focus", function() {
            //     $(this).val("你好吗"); //文本框里会有光标
            // });
            // $("input").trigger("focus"); //会有光标
            // $("input").focus(); //会有光标
            // $("input").triggerHandler("focus"); //没有光标
            
        });


    </script>
</head>
<body>
    <div></div>
    <input type="text" name="" id="">
</body>
</html>
