<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理on()</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .current {
            background-color: plum;
        }
    </style>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <div></div>
    <ul>
        <li>我们都一样</li>
        <li>我们都一样</li>
        <li>我们都一样</li>
        <li>我们都一样</li>
        <li>我们都一样</li>
    </ul>
    <ol></ol>
    <script>
        $(function() {
            // 1.单个注册事件
        // $("div").click(function() {
        //     $(this).css("background", "purple");
        // });
        // $("div").mouseenter(function() {
        //     $(this).css("background", "skyblue");
        // });

        // 2.处理事件on() 
        // (1)该方法在匹配元素上绑定一个或多个事件
            // 语法：element.on(events, [selector], fn)
        // $("div").on({
        //     click: function() {
        //         $(this).css("background", "skyblue");
        //     },
        //     mouseenter: function() {
        //         $(this).css("background", "purple");
        //     }
        // })
            // 若两个事件处理程序是一样的则：
        $("div").on("mouseenter mouseleave", function() {
            $(this).toggleClass("current");
        });
            });
        // (2)on可以实现事件委托(委派)
            //$("ul li").click(); 
        $("ul").on("click", "li", function() {
            alert(1);
        });
            //click 是绑定在ul 身上的 但是 触发对象是 ul 里面的li 
    
        // (3)on可以给未来动态创建的元素绑定事件
            // $("oi li").click(function() {
            //     alert(1); //不会执行因为不能触发动态创建的元素绑定事件
            // });
        $("ol").on("click", "li", function () {
            alert(2);
        });
        var li = $("<li>后来动态添加的li</li>");
        $("ol").append(li);
    </script>
</body>
</html>
