<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多库共存</title>
    <script src="jQuery.min.js"></script>
    <script>
        $(function() {
            // 定义一个名为 $的函数
            function $(ele) { //相当于实参
                return document.querySelector(ele);
            }
            console.log($("div"));;//相当于实参
            // $.each(); //会报错因为前边命名了名为$的函数
            // 解决办法：
            // (1)如果$ 符号冲突了 把$全部换为jQuery
            jQuery.each();
            // (2)让jQuery 释放对$ 控制权， jQuery 变量规定新的名称：$noConflict()  var xx = $.noConflict();
            var suibian = jQuery.noConflict();
            console.log(suibian("span"));
        });
    </script>
</head>
<body>
    <div></div>
    <span></span>
</body>
</html>
