<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
        解决IE9一下浏览器对html5新增标签的不识别，并导致css不起作用的问题
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      解决IE9一下浏览器对css3 Media Query(媒体查询) 的不识别
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- 一定不要忘记引入bootst 的样式文件 -->
    <!--  -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }
        .container .row:nth-child(1) {
            background-color: chocolate;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
           <!-- 我们实现列的平均划分 需要给列添加 类前缀
                    xs-extra small :超小 、 sm-small : 小、 md-medium:中等 、 lg-large :大
            -->
            <!-- col 是column lg是大 3是每个占3等分 -->
           <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
           <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
           <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
           <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
       </div>
       <!-- 如果子元素的份数相加等于12 则子元素能占满整个container的宽度 -->
       <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <!-- 如果子元素的份数相加小于12 则站不满整个container的宽度 会有空白 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div>
        <!-- 如果子元素的份数大于12 多余的那一列另起一行显示 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-3">4</div>
        </div>
   </div>
</body>
</html>
