<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之缩放scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all .3s;
            transform-origin: left top;
        }
        div:hover {
            /* 1、里买写的数字不跟单位 就是倍数的意思 1 就是 1倍 2就是2倍 */
                /* transform: scale(x,y) */
            transform: scale(2,2);

            /* 2、修改宽度为原来的2倍高度不变 */
            transform: scale(2,1);

            /* 3、等比例缩放 同时修改宽度和高度，简单得写法 以下是 宽度修改了2倍，高度迷人和第一个参数一样 */
            transform: scale(3);

            /* 4、缩放 小于1就是缩放 */
            transform: scale(.5);

            /* 5、scale的优势 不会影响其他盒子 可以设置中心点 */
            transform: scale(2.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
