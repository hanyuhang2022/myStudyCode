<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏案例</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        ul {
            margin: 100px;
            
        }
        ul li {
            float: left;
            width: 120px;
            height: 35px;
            margin: 0px 5px;
            list-style: none;
            /* 一会我们需要给box 旋转 也需要透视 所以干脆直接给li加 里面的字盒子就都有透视效果 */
            perspective: 400px;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all .7s;
            transform-style: preserve-3d;
        }
        .box1,
        .box2 {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            line-height: 35px;
            color: #fff;
            text-align: center;
            font-size: 20px;
        }
        .box1 {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        .box2 {
            background-color: purple;
            /* transform混合写法时：第一个必须写translate */
            /* transform: rotateX(-80deg) translateY(17.5px); */
            transform:translateY(17.5px) rotateX(-90deg) ;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="box1">正面</div>
                <div class="box2">底面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="box1">正面</div>
                <div class="box2">底面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="box1">正面</div>
                <div class="box2">底面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="box1">正面</div>
                <div class="box2">底面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="box1">正面</div>
                <div class="box2">底面</div>
            </div>
        </li>
    </ul>
</body>
</html>
