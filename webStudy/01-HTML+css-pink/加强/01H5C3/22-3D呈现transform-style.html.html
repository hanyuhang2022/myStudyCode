<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D呈现transform-3d</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /* 
                transform-style
                1. 控制子元素是否开启三维立体环境
                2. transform-style: flat;  子元素不开启3d立体空间(默认)
                3. transform-style: presreve-3d;  子元素开启立体空间
                4. 代码写给父级元素，但是影响的是子盒子
            */
            transform-style: preserve-3d;
            transition: all 1.5s;
        }
        .box:hover {
            transform: rotate3d(0, 1, 0, 80deg);
        }
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: aqua;
        }
        .box div:last-child {
            background-color: chocolate;
            transform: rotateX(60deg);
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
