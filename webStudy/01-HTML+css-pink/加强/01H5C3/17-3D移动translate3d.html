<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D移动translate3d</title>
    <style>
        body {
            /* 近大远小 */
            /* 透视写到被观察元素的父盒子上 */
            /* 透视越小，盒子越大 */
            perspective: 800px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* transform: translateX(100px) translateY(100px) translateZ(100px); */
            /* 1. translateZ 沿着Z轴移动 */
            /* 2. translateZ 后边的单位我们一般跟px，不用百分比 */
            /* 3.translateZ(100px) 向外移动100px (像我们的眼睛来移动的) */
            /* 4.3D移动简写 */
            /* transform: translate3d(100px, 100px, 100px); */
            /* 5.xyz是不能省略的，如果没有就写0 */
            transform: translate3d(500px, 100px, 100px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
