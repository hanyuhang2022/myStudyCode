<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotateX</title>
    <style>
        body {
            perspective: 500px;
        }
        img {
            display: block;
            margin: 200px auto;
            transition: all 1s;
        }
        img:hover {
            transform: rotateX(180deg); 
            /* 
                左手法则：左手拇指只想X轴的正方向，、
                其余手指弯曲方向就是该元素沿着x轴旋转的方向(正方向)
            */
            transform: rotateX(-45deg);
        }
    </style>
</head>
<body>
    <img src="images/img.jpg" alt="">
</body>
</html>
