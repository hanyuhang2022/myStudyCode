<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询+rem实现元素动态变化</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        /* html {
            font-size: 100px;
        } */

        /* 从小到大顺序 */
        @media screen and (min-width: 320px) {
            html {
                font-size: 50px;
            }
        }
        @media screen and (min-width: 640px) {
            html {
                font-size: 100px;
            }
        }
        .top {
            height: 1rem;
            font-size: .5rem;
            background-color: hotpink;
            color: #fff;
            text-align: center;
            line-height: 1rem;
        }
    </style>
</head>
<body>
    <div class="top">媒体查询</div>
</body>
</html>
