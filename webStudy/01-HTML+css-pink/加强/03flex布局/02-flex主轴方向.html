<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局体验</title>
    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            width: 800px;
            height: 500px;
            background-color: aqua;
            /* 默认的主轴是 x 轴 行 row 那么y轴是就是侧轴 */
            /* 我们的元素是跟着株洲来排列的 */
            flex-direction: row;
            /* 把x轴方向翻转 (从右到左) */
            flex-direction: row-reverse;

            /* 把主轴设置为y轴 x轴就是侧轴 */
            flex-direction: column;
            /* 把y轴方向翻转 (从下到上) */
            flex-direction: column-reverse;
        }
        div span {
            width: 150px;
            height: 100px;
            background-color: brown;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
