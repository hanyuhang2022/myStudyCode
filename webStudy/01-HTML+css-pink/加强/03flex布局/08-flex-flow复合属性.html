<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow复合属性</title>
    <style>
        /* flex-flow 是flex-direction 和 flex-wrap 的复合写法 */
        div {
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
            flex-direction: column;
            flex-wrap: wrap;
            /* 设置主轴方向和是否换行的复合写法 */
            flex-flow: column wrap;
        }
        div span {
            width: 150px;
            height: 80px;
            background-color: purple;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
