<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex子项flex份数</title>
    <style>
        /* flex属性定义子项目分配剩余空间，用flex来表示站多少份数 */
        /* 写法： .item {
            flex: 数字; 写数字几就是平分几份
        } */
        section {
            display: flex;
            width: 60%;
            height:200px;
            background-color: pink;
            margin: 0px auto;
        }
        section div:nth-child(1) {
            width: 100px;
            height: 50px;
            background-color: red;
        }
        section div:nth-child(2) {
            flex: 2;
            height: 50px;
            background-color: blue;
        }
        section div:nth-child(3) {
            width: 100px;
            height: 50px;
            background-color: green;
        }
        p {
            display: flex;
            width: 60%;
            height:200px;
            background-color: pink;
            margin: 100px auto;
        }
        p span {
            flex: 1;
        }
        p span:nth-child(2) {
            flex: 2;
            background-color: red;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>
</html>
