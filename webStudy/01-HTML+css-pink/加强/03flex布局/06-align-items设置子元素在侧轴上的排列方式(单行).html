<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items设置子元素在侧轴上的排列方式(单行)</title>
    <style>
        div {
            margin-bottom: 20px;
        }
        .box1 {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink; 
            /* 默认x轴是主轴 row */
            /* 先设置主轴居中 */
            justify-content: center;
            /* 我们需要侧轴居中 */
            align-items: center;
        }
        .box2 {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink; 
            justify-content: center;
            align-items: center;
            /* 沿侧轴方向拉伸 */
            align-items: stretch;
        }
        .box3 {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink; 
            justify-content: center;
            align-items: center;
            /* 设置侧轴顶部 (从上到下)*/
            align-items: flex-start;
        }
        .box4 {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink; 
            justify-content: center;
            align-items: center;
            /* 设置侧轴底部 (从下到上) */
            align-items: flex-end;
        }
        div:nth-child(1) span,
        div:nth-child(3) span,
        div:nth-child(4) span {
            width: 150px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
        .box2 span {
            width: 150px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="box2">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="box3">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="box4">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
