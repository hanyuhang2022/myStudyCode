<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self和order</title>
    <style> 
        div {
            display: flex;
            width: 60%;
            height: 300px;
            background-color: pink;
            /* 让子盒子沿侧轴方向在底侧 */
            /* align-items: flex-end; */
        }
        div span {
            width: 150px;
            height: 50px;
            background-color: red;
            margin-right: 5px;
        }
        div span:nth-child(2) {
            /* 数值越小越靠前  默认值是0 */
            order: -1;
        }
        div span:nth-child(3) {
            /* 只让3号盒子来底侧 */
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
