<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式布局</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        section {
            width: 100%;
            max-width: 980px;
            min-width: 300px;
        }
        section div {
            float: left;
            height: 400px;
        }
        section div:nth-child(1) {
            width: 50%;
            background-color: tomato;
        }
        section div:nth-child(2) {
            width: 50%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
