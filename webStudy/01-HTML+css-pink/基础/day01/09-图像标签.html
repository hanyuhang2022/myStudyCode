<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="2.jpg" height="200" />
    <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="21.jpg" alt="这是一张图片" />
    <h4>title 提示文本 鼠标放在图片上，提示的文字</h4>
    <img src="2.jpg" height="200"  title="奔驰amg"/>
    <h4>border 可以设置图像的边框</h4>
    <img src="2.jpg" height="300" border="15" />

</body>
</html>
