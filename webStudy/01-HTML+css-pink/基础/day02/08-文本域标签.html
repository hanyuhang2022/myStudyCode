<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本域标签</title>
</head>
<body>
    <form>
        <!-- textarea 文本域标签 用于定义文本多行输入的控件 常用于留言板、评论 -->
        今日反馈：
        <textarea cols="30" rows="10" style="resize: none;">请输入文字</textarea>
        <!-- cols、rows定义文本域大小 cols每行显示的字数，rows是能显示多少行 -->
        <!-- resize 控制文本域右下角的大小拖动 可取四个值 none(不能调整) both(可调整文本域宽高) horizontal(可调整宽度) vertical(高度) -->
    </form>
</body>
</html>
