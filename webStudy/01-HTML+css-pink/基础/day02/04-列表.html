<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h4>喜欢的运动:</h4>
    <!-- ul和ol标签中只能放li标签，li标签里可以放其他标签 -->
    <!-- 无序列表 -->
    <ul>
        <li>乒乓球</li>
        <li>羽毛球</li>
        <li>游泳</li>
    </ul>

    <!-- 有序列表:列表排序以数字来显示-->
    <h4>爱吃的食物</h4>
    <ol>
        <li>米饭</li>
        <li>面条</li>
        <li>米饭</li>
    </ol>

    <!-- 自定义列表 dl里面只能放dt和dd标签，dt只能放一个dd可以放若干个 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
