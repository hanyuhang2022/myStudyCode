<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="images/man.jpg">  男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="images/women.jpg">  女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>--请选择年--</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>--请选择月--</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>--请选择日--</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="hunyinzhuangkuang" id="weihun"><label for="weihun">  未婚</label>
                <input type="radio" name="hunyinzhuangkuang" id="yihun"> <label for="yihun">  已婚</label>
                <input type="radio" name="hunyinzhuangkuang" id="lihun"> <label for="lihun">  离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="xihuan" id="wumei"><label for="wumei">  妩媚的</label>
                <input type="checkbox" name="xihuan" id="keai"><label for="keai">  可爱的</label>
                <input type="checkbox" name="xihuan" id="xianrou"><label for="xianrou">  小鲜肉</label>
                <input type="checkbox" name="xihuan" id="larou"><label for="larou">  老腊肉</label>
                <input type="checkbox" name="xihuan" id="douxihuan"><label for="douxihuan">  都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="tongyi" checked><label for="tongyi">我同意注册条款和会员加入标准</label>
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻求另一半</li>
                </ul></td>
            </tr>
    </table>
</body>
</html>
