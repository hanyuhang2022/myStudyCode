<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签基本使用</title>
</head>
<body>
    <!-- cellspacing是单元格与单元格之间的距离  cellpadding是字体与单元格之间的距离 -->
    <table border="1" align="center" cellpadding="20" cellspacing="0" width="500" height="200">
        <tr><!--表格-->
            <th>姓名</th> <!--th是表头单元格里面的字体会加粗居中显示-->
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr><!--行-->
            <td>的但是</td><!--单元格-->
            <td>男</td>
            <td>43</td>
        </tr>
        <tr>
            <td>啊但是</td>
            <td>男</td>
            <td>12</td>
        </tr>
        <tr>
            <td>大但是</td>
            <td>男</td>
            <td>22</td>
        </tr>
        <tr>
            <td>标但是</td>
            <td>男</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
