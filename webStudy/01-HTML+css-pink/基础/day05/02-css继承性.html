<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的层继承性</title>
    <style>
        /* 子元素会继承父标签的某些样式，如文本颜色(color)和字号(line-height、font-)。子承父业 */
        div {
            color: aquamarine;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>龙生龙，风生凤，老鼠的儿子会打洞。</p>
    </div>
</body>
</html>
