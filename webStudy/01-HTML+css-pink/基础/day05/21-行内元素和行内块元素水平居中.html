<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素和行内块元素水平居中</title>
    <style>
        .header {
           height: 200px;
           width: 300px;
           background-color: pink;
           /* 盒子居中对齐 */
           margin: 100px auto;
           /* 盒子里的子元素居中对齐 */
           text-align: center;
        }
        .header img {
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>里面的文字</span>
    </div>
    <div class="header">
        <img src="../day01/2.jpg" alt="">
    </div>
</body>
</html>
