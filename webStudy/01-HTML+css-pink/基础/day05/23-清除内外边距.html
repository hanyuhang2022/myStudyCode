<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清楚内外边距</title>
    <style>
        /* 清楚内外边距的办法就是将内外边距都设置为0 */
        /* 这句话是css的第一行代码 */
        * {  
            margin: 0px;    /* 清除外边距 */
            padding: 0px;  /* 清除内边距 */
        }
        span {
            background-color: orangered;
            margin: 20px;  /* 此时外边距上下左右都是20，但是只有左右显示20px */
        }
    </style>
</head>
<body>
    123
    <ul>
        <li>456</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>
</body>
</html>
