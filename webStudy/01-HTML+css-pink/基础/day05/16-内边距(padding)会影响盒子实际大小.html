<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距会影响盒子实际大小</title>
    <style>
        div {
            width: 160px;
            height: 160px;
            background-color: pink;
            padding: 20px;
        }
        /* 内边距会影响盒子的大小，解决办法：
            让width和height减去多出来的内边距大小 */
    </style>
</head>
<body>
    <div>padding会影响盒子的实际内容padding会影响盒子的实际内容padding会影响盒子的实际内容</div>
</body>
</html>
