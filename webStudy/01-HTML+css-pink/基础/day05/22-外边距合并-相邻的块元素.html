<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相邻的块元素</title>
    <style>
       .father {
           width: 400px;
           height: 400px;
           background-color: indianred;
           margin-top: 50px;
           /* 解决塌陷的办法就是： */
           /* ①给父元素添加边框  */
           border-top: 1px solid transparent; /* transparent透明的 */

           /* ②给父元素添加内边距 */
           padding: 1px;

           /* ③为父元素添加overflow:   hidden */
           overflow:hidden;
           
       }
       .son {
           width: 200px;
           height: 200px;
           background-color: indigo;
           /* 对于两个嵌套关系(父子关系)的元素，父元素有上边距，
           此时父元素会塌陷较大的外边距值 */
           margin-top: 100px;
       }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
