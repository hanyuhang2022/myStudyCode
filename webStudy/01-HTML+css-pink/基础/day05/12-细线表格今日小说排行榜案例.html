    <title>细线表格今日小说排行榜案例</title>
    <style>
        table {
            width: 500px;
            height: 250px;
        }
        table,
        td,
        th {
            border: 1px solid pink;
        /* 合并相邻的边框 */
            border-collapse: collapse;
            text-align: center;
            font-style: 14px;
        }
        th {
            height: 35px    ;
        }
    </style>
</head>
