<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框会影响盒子的实际大小</title>
    <style>
        div {
            width: 180px;
            height: 180px;
            background-color: pink;
            border: 10px solid red;
        }
        /* 加上两边各10px的宽度盒子的宽高变成了200px
        两种解决方案：①测量盒子大小时，不量边框
                      ②如果测量时包含了边框，则需要weight/height减去边框宽度 */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
