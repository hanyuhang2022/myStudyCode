<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            background-color: gray;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .box {
            width: 298px;
            height: 415px;
            background-color: honeydew;
            margin: 100px auto;
        }
        .box img {
            width: 100%;
        }
        .box p {
            height: 70px;
            padding: 0px 28px;
            margin-top: 30px;
            font-size: 14px;
        }
        .box .pingjia {
            color: gray;
            font-size: 12px;
            padding: 0px 28px;
            margin-top: 20px;
        }
        .info {
            padding: 0px 28px;
            font-size: 14px;
            margin-top: 15px;
        }
        .info h4 {
            display: inline-block;
            font-weight: 400;
            
        }
        .info em {
            font-style: normal;
            color: gray;
            margin: 0px 6px 0px 15px;
        }
        .info span {
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/img.jpg" alt="">
        <p>快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="pingjia">来自于 117384232 的评价</div>
        <div class="info">
            <h4><a href="">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>
