<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding不会影响盒子大小的情况</title>
    <style>
        /* 不加width或height属性时padding就不会影响盒子大小 */
        h1 {
            /* width: 100%; */
            height: 150px;
            padding-left: 20px;
            background-color: red;
        }
        div {
            background-color: palegreen;
            width: 300px;
            height: 300px;
        }
        div p {
            background-color: pink;
            height: 150px;
            /* width: 100%; */
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>
</html>
