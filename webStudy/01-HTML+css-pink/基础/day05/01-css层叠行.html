<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的层叠性</title>
    <style>
        div {
            color: yellow;
        }
        div {
            color: rgb(255, 8, 0);
        }
        /* 样式冲突(相同的选择器设置相同的样式),遵循的原则是就近原则(后来者居上) */
    </style>
</head>
<body>
    <div>css的层叠性</div>
</body>
</html>
