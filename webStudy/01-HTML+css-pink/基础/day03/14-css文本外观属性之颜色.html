<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本外观属性之颜色</title>
    <style>
        div {
            /* 预定义的颜色值  */
            color: deeppink;
            
            /* 十六进制代码 */
            color: #fff00f;

            /* RGB代码 */
            color: rgb(255,0,0);
        }
    </style>
</head>
<body>
    <div>通往成功的路上并不拥挤，因为能坚持下来的人不多</div>
</body>
</html>
