<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之复合属性(简写)</title>
    <style>
        /* 想要div文字变倾斜、加粗、字号16像素、字体微软雅黑 */

        /* div {
            font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Microsoft yahei';
        } */

        /* 复合属性(简写)的规则；
                    必须是 font: font-style font-weight font-size/line-height font-family;顺序
                                    样式        粗细        大小/行间距                    字体
            每个属性之间用空格隔开，不需要的可以省略，但是必须保留font-size 和 font-family属性否则font属性将不起作用
         */
         div {
             font : italic 700 20px 'Mircrosoft yahei';
         }
    </style>
</head>
<body>
    <div>三生三世十里桃花，一心一意百行代码</div>
</body>
</html>
