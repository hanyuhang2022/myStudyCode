<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体样式</title>
    <style>
        p {
            font-style: italic; /* 斜体 */
        }
        em {
            font-style: normal; /* 变正常字体 */
        }
    </style>
</head>
<body>
    <p>这句话变斜体</p>
    <em>斜体变正常专用</em>
</body>
</html>
