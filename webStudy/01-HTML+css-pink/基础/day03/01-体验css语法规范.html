<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css语法规范</title>
    <style>
        /* 选择器 { 样式 } */
            p {
                 color: red; /* color是属性，red是属性值。这两个组合起来叫键值对。键值对结尾、之间必须用分号隔开 */
                font-size: 12px; /* 将字体大小设置为12像素 */
            }
    </style>
</head>
<body>
    <p>这是一个段落</p>
</body>
</html>
