<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本外观属性之文本对齐</title>
    <style>
        /* 这里标题的剧中或者对齐都是字体的移动,因为h盒子本身就横向水平铺满全屏了 */
        h1 {
            text-align: center;
        }
        h2 {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>居中的标题</h1>
    <h2>右对齐的标题</h2>
</body>
</html>
