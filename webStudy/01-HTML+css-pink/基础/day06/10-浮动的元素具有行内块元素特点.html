<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的元素具有行内块元素的特点</title>
    <style>
        span,div {
            /* 如果行内元素有了浮动则不需要转换行内或块级元素,就可以直接给高度或宽度 */
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        p {
            height: 200px;
            /* width: 200px; */
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>

    <div>div</div>
    <p>ppppp</p>
</body>
</html>
