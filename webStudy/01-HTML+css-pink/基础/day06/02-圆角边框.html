<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            /* 设置圆角边框 (radius半径)*/
            /* 像素越高圆角弧度越大 */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
