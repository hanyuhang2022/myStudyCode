<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品优购快报</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        li {
            /* 去点li前面的小圆点 */
            list-style: none;
        }
        .box {
            width: 248px;
            height: 163px;
            border: 1px #ccc solid;
            margin: 100px auto;
        }
       .box h3 {
            height: 32px;
            font-weight: 400;
            font-size: 14px;
            border-bottom: 1px #ccc dotted;
            line-height: 32px;
            /* 这里用margin的话盒子会右移，因为设置了下边框所以可以看出
                用padding，因为盒子没有设置宽度所以padding不会影响盒子大小 */
            padding-left: 15px;
        }
        .box ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }
        .box ul li {
            padding-left: 20px;
            line-height: 23px;
            height: 23px;
        }
        .box ul {
            padding-top: 7px;
        }
        .box ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="">【特惠】母亲节，健康好礼低至5折！</a></li>
            <li><a href="">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="">【特惠】9.9元洗100张照片！</a></li>
            <li><a href="">【特惠】长虹智能空调立省1000</a></li>
        </ul>
    </div>
</body>
</html>
