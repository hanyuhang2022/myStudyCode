<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双伪元素清除浮动</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;  /* 转换为表格 */
        }
        .clearfix:after {
            clear: both;  /* 清除浮动 */
        }
        .clearfix {
            /* 兼容IE6、7浏览器 */
            *zoom:1;  
        }
        .box {
            width: 800px;
            margin: 0px auto;
            border: 1px solid blue;
        }
        .one  {
            width: 300px;
            height: 200px;
            background-color: purple;
            float: left;
        }
        .two {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .footer {
            height: 200px;
            background-color: black;
        }
        .clear {
            clear:both
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="one">一</div>
        <div class="two">二</div>
    </div>
    <div class="footer"></div>
</body>
</html>
