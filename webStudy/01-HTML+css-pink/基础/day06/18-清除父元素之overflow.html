<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除父元素之overflow</title>
    <style>
        .box {
            /* 为父元素添加overflow属性即可清除浮动，属性值hidden或auto均可 */
            overflow: hidden;
            width: 800px;
            margin: 0px auto;
            border: 1px solid blue;
        }
        .one  {
            width: 300px;
            height: 200px;
            background-color: purple;
            float: left;
        }
        .two {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .footer {
            height: 200px;
            background-color: black;
        }
        .clear {
            clear:both
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">一</div>
        <div class="two">二</div>
    </div>
    <div class="footer"></div>
</body>
</html>
