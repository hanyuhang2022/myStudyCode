<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动-额外标签法(隔墙法)</title>
    <style>
        /* 额外标签法会在浮动元素末尾添加一个空的标签。
        例如<div style = "clear:both"></div>或其他标签(该标签必须为块级元素) */
        .box {
            width: 800px;
            margin: 0px auto;
            border: 1px solid blue;
        }
        .one  {
            width: 300px;
            height: 200px;
            background-color: purple;
            float: left;
        }
        .two {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .footer {
            height: 200px;
            background-color: black;
        }
        .clear {
            clear:both
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">一</div>
        <div class="two">二</div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
