<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性(脱标)</title>
    <style>
        /* 浮动的盒子不再保留以前的位置 */
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">浮动的盒子</div>
    <div class="box1">标准流盒子</div>
</body>
</html>
