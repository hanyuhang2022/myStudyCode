<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动注意点</title>
    <style>
        /* 浮动的盒子不会影响前面的便准流，只会影响后面的标准流 */
        .box {
            height: 600px;
            background-color: pink;
        }
        .one {
            width: 200px;
            height: 200px;
            float: left;
            background-color: rebeccapurple;
        }
        .two {
            width: 200px;
            height: 150px;
            background-color: red;
            /* float: left; */
        }
        .three {
            width: 300px;
            height: 240px;
            float: left;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">一</div>
        <div class="two">二</div>
        <div class="three">三</div>
    </div>
</body>
</html>
