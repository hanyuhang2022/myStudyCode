<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么要清除浮动</title>
    <style>
        /* 因为由于父级黑很多情况下,不方便给高度，但是子盒子浮动又不占位置，
        最后父级盒子高度为0时，就会影响下面的标准盒子 */
        .box {
            width: 800px;
            margin: 0px auto;
            /* background-color: blue; */
            border: 1px solid blue;
        }
        .one  {
            width: 300px;
            height: 200px;
            background-color: purple;
            float: left;
        }
        .two {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">一</div>
        <div class="two">二</div>
    </div>
    <div class="footer"></div>
</body>
</html>
