<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <!-- 语法规范：元素1,元素2 {
        样式声明;
        (元素之间,隔开  竖着写)
    } -->
    <style>
        /* 需求1：把熊大、熊二改为粉色 */
    div,
    p {
        color: pink;
    }
        /* 需求2：把熊大、熊二、小猪一家都改为红色 */
        div,
        p,
        .pig {
            color: red;
        }

    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li class="box">猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>
</html>
