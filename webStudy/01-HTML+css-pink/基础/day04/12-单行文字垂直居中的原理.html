<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字垂直居中的原理</title>
    <style>
    div {
        background-color: gold;
        height: 70px;
        width: 200px;
        /* 单行文字的行间距设置成和盒子一样的像素即可垂直居中 */
        line-height: 70px;
    }
    </style>
</head>
<body>
    <div>我要居中</div>
</body>
</html>
