    <style>
        input {
            width: 250px;
            height: 40px;
        }
    </style>

    <!-- 在行内元素中有几个特殊的标签————<img>、<input>、<td>,他们同时具有行内元素和块级元素的特点。
        特点：
        ①和相邻行内元素（行内块）在一行上，但是它们之间会有空白缝隙。一行可以按时多个
        ②默认宽度就是它本身的宽度
        ③高度、行高、外边距以及内边距都可以控制 -->

        <input type="text">
