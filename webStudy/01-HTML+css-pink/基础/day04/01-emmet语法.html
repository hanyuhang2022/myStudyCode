<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
    <style>
        .one {
            /* 快速生成css代码 */
            /* ① tac按下Tab键 */
            text-align: center;
            /* ② ti按下Tab键 */
            text-indent: 2em;
            /* ③ w100按下Tab键 */
            width: 100px;
            /* ④ h200按下Tab键 */
            height: 200px;
            /* ⑤ tdn按下Tab键 */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- div*10 按下Tab键 (父子关系)-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li*3按下Tab键 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- div>span按下Tab键 -->
    <div><span></span></div>

    <!-- div+p按下Tab键 (同级关系)-->
    <div></div>
    <p></p>

    <!-- .nav按下Tab键 -->
    <div class="nav"></div>

    <!-- #banner按下Tab键 -->
    <div id="banner"></div>

    <!-- p.one按下Tab键 -->
    <p class="one"></p>

    <!-- span.gray按下Tab键 -->
    <span class="gray"></span>

    <!-- ul>li#two按下Tab键 -->
    <ul>
        <li id="two"></li>
    </ul>

    <!-- .demo$*5按下Tab键 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- div{内容}按下Tab键 -->
    <div>内容</div>

    <!-- 我想生成标签里面默认显示几个文字  div{内容}*5按下Tab键 -->
    <div>内容</div>
    <div>内容</div>
    <div>内容</div>
    <div>内容</div>
    <div>内容</div>

    <!-- div{$}*5按下Tab键 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</body>

</html>
