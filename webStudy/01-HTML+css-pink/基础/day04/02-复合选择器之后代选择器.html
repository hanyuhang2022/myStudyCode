<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 我想把ol里边的小li选出来改为pink色 */
        /* 语法规范： 元素1 元素2 {
            样式声明 ;
        } */
        ol li {
            color: pink;
        }

        /* 不仅子元素可以选择，孙元素也可选 */
        ol li a {
            color: red;
            text-decoration: none;
        }
        .nav li a {
            color: gold;
        }
    </style>
</head>
<body>
    <ol>
        <li>我是 ol 的孩子</li>
        <li>我是 ol 的孩子</li>
        <li>我是 ol 的孩子</li>
        <li>我是 ol 的孩子</li>
        <li><a href="#">我是 ol 的孙子</a></li>
    </ol>

    <ul>
        <li>我是 ul的孩子</li>
        <li>我是 ul的孩子</li>
        <li>我是 ul的孩子</li>
        <li>我是 ul的孩子</li>
        <li><a href="">我是 li 的孙子</a></li>
    </ul>
    <ul class="nav">
        <li>我是 ul的孩子</li>
        <li>我是 ul的孩子</li>
        <li>我是 ul的孩子</li>
        <li>我是 ul的孩子</li>
        <li><a href="">我是 li 的孙子</a></li>
        <li><a href="">我是 li 的孙子</a></li>
        <li><a href="">我是 li 的孙子</a></li>
        <li><a href="">我是 li 的孙子</a></li>
    </ul>
</body>
</html>
