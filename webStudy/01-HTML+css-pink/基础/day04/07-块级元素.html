<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        div {
            /* width: 200px; */
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <!-- 常见的块级元素有<h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>
        特点：
        ①独占一行
        ②高度、宽度、外边距以及内边距都可以控制
        ③宽度默认是容器（父级宽度）的100%
        ④是一个容器及盒子，里面可以放行内元素或者块级元素

        注意：
        文字的元素内不能使用块级元素
        <p>标签主要用于存放文字，因此<p>里面不能放块级元素，特别不能放<div>
        同理，<h1>~<h6>等都是文字类块级元素，里面也不能放其他块级元素 -->
            <div>独占一行</div>给打死大四
</body>
</html>
