<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色半透明</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            /* 该属性中rgba，r是red、g是green、a是alpha(透明度)取值在0 ~ 1之间，可以把0省略 */
            background-color: rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
