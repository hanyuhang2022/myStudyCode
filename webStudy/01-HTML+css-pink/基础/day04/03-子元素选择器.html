<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>
    <style>
        /* .nav a {
            color: red;
        } */

        /* 子选择器：
        元素之间用>隔开
          元素1 > 元素2 {
              样式声明;
          } */
        .nav > a {
            color: red;
        }
        .nav > p > a {  
            color: gold;
        }
        .hot > a {
            color: red;
        }
        .hot > ul > li > a {
            color: tomato;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
    <div class="hot"> 
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">猪头</a></li>
            <li><a href="#">猪尾巴</a></li>
        </ul>
    </div>
</body>
</html>
