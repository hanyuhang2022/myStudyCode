<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        /* 顺序必须按照LVHA顺序书写 (:link :visited :hover :active) */
        /* 1.选择所有未被访问的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 2.a:visited 选择所有已被访问的链接 */
        a:visited {
            color: orange;
        }
        /* 3.a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }
        /* 4. a:active 选择的是鼠标点下去没松手的链接 */
        a:active {
            color: springgreen;
        }
    </style>
</head>
<body>
    
    <a href="#">小猪佩奇</a>
</body>
</html>
