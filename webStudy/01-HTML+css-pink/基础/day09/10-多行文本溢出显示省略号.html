<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行溢出的文字显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 60px;
            background-color: pink;
            margin: 100px auto;

            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性盒子伸缩模型显示 */
            display: -webkit-box;
            /* 限制一个块元素显示的文本行数 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒对象的子元素排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <div>
        啥也不说，此处省略一万字啥也不说，此处省略一万啥也不说，此处省略一万
    </div>
</body>
</html>
