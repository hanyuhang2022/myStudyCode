<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .price {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 50px auto;
            line-height: 24px;
        }
        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700;
        }
        .miaosha i {
            position: absolute;
            top: 0px;
            right: 0px;
            border-style: solid;
            border-color: transparent #fff transparent transparent;
            border-width: 24px 12px 0px 0px;
        }
        .miaosha1 {
            text-align: center;
            font-weight: 700;
            color: #050505;
        }
    </style>
</head>
<body>
    <div class="price">

        <span class="miaosha">
            1234
            <i></i>
        </span>
        <span class="miaosha1">4567</span>
    </div>
</body>
</html>
