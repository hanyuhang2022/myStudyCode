<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用精灵图拼出自己的名字</title>
    <style>
        span {
            display: inline-block;
            background: url(images/abcd.jpg) no-repeat;
        }
        .p {
            width: 91px;
            height: 110px;
            background-color: brown;
            background-position: -497px -277px;
        }
        .i {
            width: 61px;
            height: 104px;
            background-color: brown;
            background-position: -326px -143px;
        }
        .n {
            width: 114px;
            height: 111px;
            background-color: brown;
            background-position: -253px -276px;
        }
        .k {
            width: 105px;
            height: 110px;
            background-color: brown;
            background-position: -495px -143px;
        }
    </style>
</head>
<body>
    <span class="p"></span>
    <span class="i"></span>
    <span class="n"></span>
    <span class="k"></span>
</body>
</html>
