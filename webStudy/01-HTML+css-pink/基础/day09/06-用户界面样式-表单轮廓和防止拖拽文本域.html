<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单轮廓和防止拖拽文本域</title>
    <style>
        input {
            outline: 0px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <!-- outline: none; 取消表单轮廓 -->
    <input type="text">

    <!-- reszie: none; 防止拖拽文本域-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
