<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行溢出的文字显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 70px;
            background-color: pink;
            margin: 100px auto;

            /* 如果文字显示不开自动换行 */
            white-space: normal;
            
            /* wrap是换行的意思 如果文字显示不开也必须一行显示 */
            white-space: nowrap;

            /* 隐藏溢出的文字 */
            overflow: hidden;

            /* 文字溢出的时候用省略号来显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>
</html>
