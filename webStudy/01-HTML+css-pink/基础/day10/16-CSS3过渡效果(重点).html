<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡效果</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        /*  transition(过度属性)，谁做过度给谁加，经常和:hover一起搭配。
            transition:   变化的属性  花费时间  运动曲线  何时开始(最后边两个通常不写) ; */
            /* transition: width .5s; */

            /* 如果想写多个属性，那么用逗号进行分隔 */
            /* transition: width .5s,height .5s; */

            /* 如果想要多个属性变化，属性写all就可以了 */
            transition: all .5s;
        }
        div:hover {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
