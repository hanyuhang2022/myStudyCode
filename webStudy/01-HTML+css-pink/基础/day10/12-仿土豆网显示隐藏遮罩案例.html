<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿土豆网显示隐藏遮罩案例</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 332px;
            margin: 100px auto;
            background-color: pink;
        }
        .tudou img {
            width: 100%;
            height: 100%;
        }
        .tudou::after {
            content: '';
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }
        .tudou:hover::after {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <img src="images/tudou.jpg" alt="">
    </div>

</body>
</html>
