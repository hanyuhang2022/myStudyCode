<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新增nth-of-type选择器</title>
    <style>
        /* 
            nth-child 会把所有的盒子都排列序号
            执行的时候首先看 :nth-child(1) 之后回去看前面div
         */
        .box1 div:nth-child(1) {
            color: tomato;
        }

        /* 
            nth-of-type 会把指定元素的盒子排列序号
            执行的时候首先看 div指定元素 之后回去看 :nth-of-type(1) 第几个孩子
         */
        .box2 div:nth-of-type(1) {
            color: turquoise;
        }
    </style>
</head>
<body>
    <section class="box1">
        <p>光头强</p>
        <div>熊大</div>
        <div>光头强</div>
    </section>
    <section class="box2">
        <p>光头强</p>
        <div>熊大</div>
        <div>光头强</div>
    </section>
</body>
</html>
