<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增结构伪类选择器</title>
    <style>
        /* 选择ul 里面的第一个孩子小li */
        ul li:first-child {
            background-color: purple;
        }
        /* 选择ul 里面的最后一个孩子小li */
        ul li:last-child {
            background-color: red;
        }

        /* 选择ul 里面的任意一个孩子小li */
        ul li:nth-child(4) {
            background-color: pink;
        }
        ul li:nth-child(6) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
