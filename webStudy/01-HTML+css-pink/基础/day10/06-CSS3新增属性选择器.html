<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增属性选择器</title>
    <style>
        input[value] {
            color: pink;
        }

        /* 只把 type="password" 是密码框的input选取出来 */
        input[type="password"] {
            color: red;
        }

        /* 属性头部相同被选择 */
        div[class^=icon] {
            color: blue;
        }

        /* 属性末尾相同被选择 */
        section[class$="date"] {
            color: chartreuse;
        }

        /* 任意元素被选择 */
        section[class*="ico1"] {
            color: darkgoldenrod;
        }

        div .icon1 {
            color: purple;
        }
        /* 类选择器 属性选择器 伪类选择器 权重都是10 */
    </style>
</head>
<body>
    <form action="">
        <!-- 1、利用属性选择器就可以不用借助类选择器或者id选择器 -->
    <input type="text" value="请输入用户名">
    <input type="text">
    <br>

        <!-- 2、属性选择器还可以选择 属性="属性值"的某些元素 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">

        <!-- 3、属性选择器可以选择属性值开头的某些元素 -->
        <div class="icon1">小图标1</div>
        <div class="icon2">小图标2</div>
        <div class="icon3">小图标3</div>
        <div class="icon4">小图标4</div>

        <!-- 4、属性选择器还可以选择属性值结尾的某些元素 -->
        <section class="icon1-date">末尾被选择</section>
        <section class="icon2-date">末尾被选择</section>
        <section class="icon3-ico1">任意选择</section>
    </form>
</body>
</html>
