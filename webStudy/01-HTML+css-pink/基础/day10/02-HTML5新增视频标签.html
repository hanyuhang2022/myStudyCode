<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增视频标签</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- controls 播放控件
         autoplay 自动播放
         muted    自动静音播放
         loop     循环播放
         poster   预加载图片
    -->
    <video src="media/mi.mp4" 
    controls   
    autoplay 
    muted="muted" 
    loop 
    poster="media/mi9.jpg"></video>
</body>
</html>
