<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3宽度calc函数</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: red;
        }
        .son {
            /* 100%是继承父盒子宽度100% 再减去30px
                calc() 括号里面可以进行 + - * / 计算
             */
            width: calc(100% - 30px);
            height: 30px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 需求：子盒子宽度永远比父盒子宽度小30px -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
