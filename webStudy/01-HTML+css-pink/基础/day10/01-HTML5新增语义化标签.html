<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增语义化标签</title>
    <style>
        header,
        nav {
            width: 1200px;
            height: 120px;
            margin: 15px auto;
            background-color: pink;
            border-radius: 15px;
        }
        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>头部标签</header>
    <nav>导航栏</nav>
    <section></section>
</body>
</html>
