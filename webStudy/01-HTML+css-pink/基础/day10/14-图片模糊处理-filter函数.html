<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数模糊处理-filter函数</title>
    <style>
            /* 
                filter: 函数();
                 blur是一个函数 小括号里面的数值越大，字体越模糊 注意数值要加px单位
             */
        img {
            filter: blur(5px);
        }
        img:hover{
            filter: blur(0px);
        }
    </style>
</head>
<body>
    <img src="images/tudou.jpg" alt="">
</body>
</html>
