<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增input表单</title>
</head>
<body>
    <!-- 我们验证的时候必须添加form表单域 -->
    <form action="">
        <ul>
            <li><input type="email" value="请输入邮箱"></li>
            <li><input type="url" value="网址"></li>
            <li><input type="date" value="日期"></li>
            <li><input type="time" value="时间"></li>
            <li><input type="number" value="数字"></li>
            <li><input type="tel" value="电话"></li>
            <li><input type="search" value="搜索"></li>
            <li><input type="color" value="颜色"></li>
            <!-- 当我们点击提交按钮时就可以提交表单了 -->
            <li><input type="submit"></li>
        </ul>
    </form>
</body>
</html>
