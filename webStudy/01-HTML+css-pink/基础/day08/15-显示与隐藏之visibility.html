<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示与隐藏之visibility</title>
    <style>
        /* 使用visibility隐藏元素以后，氦元素继续占有原来的位置 */
    div {
        height: 200px;
        width: 200px;
    }
    .box1 {
        /* 隐藏对象 */
        visibility: hidden;
        background-color: pink;
    }
    .box2 {
        /* 显示对象 */
        visibility: visible;
        background-color: skyblue;
    }
</style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
</body>
</html>
