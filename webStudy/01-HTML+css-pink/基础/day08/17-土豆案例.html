<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆案例</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 332px;
            margin: 100px auto;
            background-color: pink;
        }
        .tudou img {
            width: 100%;
            height: 100%;
        }
        .mask {
            /* 隐藏遮罩层 */
            display: none;

            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }
        /* 当鼠标经过了 土豆这个盒子，就让里面的遮罩层显示出来 */
        .tudou:hover .mask {
            /* 是显示土豆里的mask元素 */
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <img src="images/tudou.jpg" alt="">
        <!-- mask是遮罩层 -->
        <div class="mask">
        </div>
    </div>
</body>
</html>
